<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Jumbotron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-4">Welcome</h1>
      <p class="lead">This is a Bootstrap Jumbotron.</p>
      <hr class="my-4" />
      <p>
        A Jumbotron is a large highlighted section used to show important
        content, such as: Website title Welcome message Hero section It is
        mainly used at the top of a webpage.
      </p>
      <a class="btn btn-primary btn-lg" href="#">Learn More</a>
    </div>
  </body>
</html>
